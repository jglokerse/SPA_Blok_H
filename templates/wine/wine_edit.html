<div>

    <h1>Wijn aanpassen</h1>

    <form novalidate ng-submit="edit()">
            <label>ID wijn: <input type="text" ng-value="wineById.id" ng-model="id" ng-disabled="true"></label> <br>
            <label>Naam wijn: <input type="text" ng-value="wineById.name" ng-model="name"></label> <br>
            <label>Percentage wijn: <input type="text" ng-value="wineById.percentage" ng-model="percentage"></label> <br>
            <label>Land wijn: <input type="text" ng-value=" wineById.country" ng-model="country"></label> <br>
            <label>Omschrijving wijn: <input type="text" ng-value="wineById.description" ng-model="description"></label> <br>

            <input type="submit" value="Aanpassen">
            <input type="button" value="Annuleren" ng-click="cancel()">
    </form>


</div>
