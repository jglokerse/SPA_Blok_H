<div>

    <h1>Menukaart</h1>

    <form novalidate ng-submit="edit()" name="menuCardEditForm">
        <label><h1>ID: {{ menucardById.id }}</h1></label>
        <label>Naam menukaart: <input type="text" ng-model="menucardById.name" ng-required="true"></label> <br>

        <div ng-repeat="menuitem in menuitems">
            <label><input type="checkbox" value="{{ menuitem }}" ng-click="toggleSelection(menuitem)" ng-true-value="selection.checked">  <b>Menu item</b>: {{ menuitem.name }} <b>Wijn</b>: {{ menuitem.wine }}</label>
            <br>
        </div>

        <input type="submit" value="Aanpassen" ng-disabled="menuCardEditForm.$invalid">
        <input type="button" value="Annuleren" ng-click="cancel()">

    </form>
</div>
