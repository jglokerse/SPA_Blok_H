<div>

    <h1>Menu Item toevoegen</h1>

    <form novalidate ng-submit="save()" name="menuItemForm">
        <label>Naam menu item: <input type="text" ng-model="name" ng-required="true"></label> <br>
        <label>Prijs menu item: <input type="number" ng-model="price" ng-required="true"></label> <br>
        <label> <input type="checkbox" ng-model="checked"> Wijn toevoegen bij dit menu item? </label> <br>


        <label ng-show="checked"> Selecteer een wijn:
            <select ng-model="wine" ng-options="wine.name for wine in wines track by wine.id">
                <option value="">--- Voeg een wijn toe ---</option>
            </select>
        </label> <br>

        <input type="submit" value="Opslaan" ng-disabled="menuItemForm.$invalid">
        <input type="button" value="Annuleren" ng-click="cancel()">
    </form>

</div>
