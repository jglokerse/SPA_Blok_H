<div>

    <h1>Menu Item aanpassen</h1>

    <form novalidate ng-submit="edit()">
        <label><h1>ID: {{ menuItemById.id }}</h1></label>
        <label>Naam menu item: <input type="text" ng-model="menuItemById.name"></label> <br>
        <label>Prijs menu item: <input type="text" ng-model="menuItemById.price"></label> <br>
        <label>Wijn voor menu item: <input type="text" ng-model="menuItemById.wine"></label> <br>

        <select ng-model="menuItemById.wine" ng-options="wine.name for wine in wines"></select>

        <input type="submit" value="Aanpassen">
        <input type="button" value="Annuleren" ng-click="cancel()">
    </form>

</div>
